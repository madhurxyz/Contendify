    <!--Smooth Scrolling Script-->
    <script type="text/javascript">
        $(document).ready(function(){

            $("a").on('click', function(event) {
                if (this.hash !== "") {

                    event.preventDefault();
                    var hash = this.hash;

                    $('html, body').animate({

                        scrollTop: $(hash).offset().top
                        }, 800, function(){

                            window.location.hash = hash;

                    });
                }
            });
        });
    </script>

    <!--Loading Screen-->
    <script type="text/javascript">
